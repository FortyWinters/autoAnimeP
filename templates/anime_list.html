<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番剧列表</title>
</head>

<style>
    ul {
        list-style: none;
    }
    li {
        float: left;
        margin: 5px;
    }
    .container {
        margin: 0 auto;
    }
    .anime-name {
        width: 300px;
        height: 40px;
    }
</style>

<body>
    <div class="container">
    {% for anime in anime_list %}
    <ul>
        <li>
            <img src="{{ url_for('static', filename='img/anime_list/'+anime.img_url) }}" alt="" width="300px" height="400px">
            <div class="anime-name">{{ anime.anime_name }}</div>
        </li>
    </ul>
    {% endfor %}
    </div>
</body>
</html>
